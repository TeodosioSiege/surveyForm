<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Psychology Society Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans&display=swap"
      rel="stylesheet"
    />

    <main class="typography">
      <form action="#" id="survey-form">
        <h1 id="title">Psych Soc Registration form</h1>
        <p id="description">
          Welcome freshman! As an incoming student majoring in B.S. Psychology,
          you are now a part of PsychSoc family. Let us get to know you better!
        </p>
        <br />
        <label for="name" id="name-label"
          >Name: <br /><input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
            class="form--width"
        /></label>
        <label for="email" id="email-label" name="email"
          >Email: <br />
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your Email"
            name="email"
            class="form--width"
          />
        </label>
        <label for="number" id="number-label"
          >Age: <br />
          <input
            type="number"
            id="number"
            min="1"
            max="123"
            required
            placeholder="Age"
            name="age"
            class="form--width"
          />
        </label>
        <label for="dropdown" id="dropdown-label">
          Student Type: <br />
          <select
            name="student-type"
            placeholder="Student type"
            id="dropdown"
            class="form--width"
          >
            <option value="freshman">Freshman</option>
            <option value="transferee">Transferee</option>
            <option value="multiple-majors">Multiple Majors</option>
            <option value="default" selected disabled>-Please select -</option>
          </select>
        </label>
        <br />
        <p class="form-label">Gender:</p>
        <label for="male" class="radio-container"
          ><input type="radio" name="gender" value="male" id="male" />Male<span
            class="radio-mark"
          ></span
        ></label>

        <label for="female" class="radio-container"
          ><input
            type="radio"
            name="gender"
            value="female"
            id="female" />Female<span class="radio-mark"></span
        ></label>
        <br />
        <p class="form-label">Fields of Interest:</p>
        <label for="clinical" class="checkbox-container"
          ><input
            type="checkbox"
            name="field"
            value="clinical"
            id="clinical" />Clinical psychology<span class="checkmark"></span
        ></label>
        <label for="cognitive" class="checkbox-container"
          ><input
            type="checkbox"
            name="field"
            value="cognitive"
            id="cognitive" />Cognitive psychology<span class="checkmark"></span
        ></label>
        <label for="developmental" class="checkbox-container"
          ><input
            type="checkbox"
            name="field"
            value="developmental"
            id="developmental" />Developmental psychology<span
            class="checkmark"
          ></span
        ></label>
        <label for="evolutionary" class="checkbox-container"
          ><input
            type="checkbox"
            name="field"
            value="evolutionary"
            id="evolutionary" />Evolutionary psychology<span
            class="checkmark"
          ></span
        ></label>
        <label for="forensic" class="checkbox-container"
          ><input
            type="checkbox"
            name="field"
            value="forensic"
            id="forensic" />Forensic psychology<span class="checkmark"></span
        ></label>
        <label for="health" class="checkbox-container"
          ><input
            type="checkbox"
            name="field"
            value="health"
            id="health" />Health psychology<span class="checkmark"></span
        ></label>
        <label for="neuro" class="checkbox-container"
          ><input
            type="checkbox"
            name="field"
            value="neuro"
            id="neuro" />Neuropsychology<span class="checkmark"></span
        ></label>
        <label for="occupational" class="checkbox-container"
          ><input
            type="checkbox"
            name="field"
            value="occupational"
            id="occupational" />Occupational psychology<span
            class="checkmark"
          ></span
        ></label>
        <label for="social" class="checkbox-container"
          ><input
            type="checkbox"
            name="field"
            value="social"
            id="social" />Social psychology<span
            class="checkmark"
          ></span></label
        ><br />
        <label for="text-area"
          >Any comments or suggestions?<br /><br />
          <textarea name="comments" id="comments" placeholder=""></textarea
          ><br />
        </label>
        <input type="submit" id="submit" />
      </form>
    </main>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
